<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .gallery {
            display: flex;
            justify-content: center;
            margin: 20px;
            gap: 10px;
        }
        .thumbnail {
            cursor: pointer;
        }
        .thumbnail img {
            width: 150px;
            height: auto;
            transition: transform 0.3s;
        }
        .thumbnail img:hover {
            transform: scale(1.1);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 100%;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #000;
        }
    </style>
  </head>
  <body>
    <div class="main-image">
      <img src="images/1.jpg" alt="Main Display" />
    </div>
    <div class="gallery">
      <div class="thumbnail">
        <img src="images/2.webp" alt="Thumbnail 1" />
      </div>
      <div class="thumbnail">
        <img src="images/3.jpg" alt="Thumbnail 2" />
      </div>
      <div class="thumbnail">
        <img src="images/4.jpg" alt="Thumbnail 3" />
      </div>
      <div class="thumbnail">
        <img src="images/1.jpg" alt="Thumbnail 4" />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
          $('.thumbnail img').click(function () {
              // Get the clicked thumbnail's src
              const newSrc = $(this).attr('src');
              // Set the main image's src to the clicked thumbnail's src
              $('.main-image img').attr('src', newSrc);
          });
      });
    </script>
  </body>
</html>

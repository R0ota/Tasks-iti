<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }
      .form-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: white;
      }
      .form-container input,
      .form-container textarea,
      .form-container button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .form-container input[type="radio"] {
        width: auto;
        margin-right: 5px;
      }
      .error-message {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
      }
      .timeout-message {
        color: red;
        font-weight: bold;
        display: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form id="registrationForm">
        <input type="text" id="name" placeholder="Name" />
        <p class="error-message" id="nameError"></p>
        <input type="text" id="email" placeholder="Email" />
        <p class="error-message" id="emailError"></p>
        <input type="text" id="mobile" placeholder="Mobile Number" />
        <p class="error-message" id="mobileError"></p>

        <div>

          <span>Male</span>
          <input type="radio" id="female" name="gender" value="Female" />
          <span>Female</span>
          <p class="error-message" id="genderError"></p>
        </div>

        <textarea id="address" rows="3" placeholder="Address"></textarea>
        <p class="error-message" id="addressError"></p>

        <p class="timeout-message" id="timeoutMessage">
          Timeout! Please fill the form again.
        </p>
        <button type="submit">Register</button>
      </form>
    </div>

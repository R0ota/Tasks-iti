<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marble Animation</title>
    <style>
      #marbles {
        display: flex;
        justify-content: space-around;
        width: 100%;
        margin-top: 50px;
      }
      .marble {
        width: 50px;
        height: 50px;
        background-color: gray;
        border-radius: 50%;
        cursor: pointer;
      }
      .orange {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="marbles">
      <div class="marble"></div>
      <div class="marble"></div>
      <div class="marble"></div>
      <div class="marble"></div>
      <div class="marble"></div>
      <div class="marble"></div>
    </div>

    <script>
      const marbles = document.querySelectorAll('.marble');
      let orangeMarbleIndex = 0;
      let interval = 1000; // 1 second
      let animation;

      marbles[orangeMarbleIndex].classList.add('orange'); // Initial orange marble

      function moveMarble() {
        marbles[orangeMarbleIndex].classList.remove('orange');
        orangeMarbleIndex = (orangeMarbleIndex + 1) % marbles.length;
        marbles[orangeMarbleIndex].classList.add('orange');
      }

      function startAnimation() {
        animation = setInterval(moveMarble, interval);
      }

      function stopAnimation() {
        clearInterval(animation);
      }

      marbles.forEach(marble => {
        marble.addEventListener('mouseenter', stopAnimation);
        marble.addEventListener('mouseleave', startAnimation);
      });

      startAnimation(); // Start the animation when the page loads
    </script>
  </body>
</html>

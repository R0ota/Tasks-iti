<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Audio</title>
  </head>
  <body>
    <div class="container">
      <div class="song">
        <img class="mainImg" src="images/1.jpeg" alt="" />
        <h5>Kont Arfa</h5>
        <audio loop controls ontimeupdate="changeRange()">
          <source src="audios/1.mp3" />
        </audio>
        <input
          id="timeInput"
          oninput="changeTime(this)"
          type="range"
          min="0"
          value="0"
        />

        <div class="controls">
          <button onclick="playAudio()">play</button>
          <button onclick="pauseAudio()">pause</button>
          <button onclick="stopAudio()">stop</button>

          <div class="volume">
            <i class="fa-solid fa-volume-low"></i>
            <input
              id="volInput"
              type="range"
              min="0"
              max="1"
              step="0.1"
              value="1"
              oninput="changeVolume(this)"
            />
          </div>
        </div>
      </div>
      <div class="list">
        <div class="audio-box">
          <img src="images/2.jpeg" />
          <h5>Alo sa3eda</h5>
          <audio id="track1" src="audios/2.mp3"></audio>
        </div>

        <!-- Audio box for Track 2 -->
        <div class="audio-box">
          <img src="images/3.webp" />
          <h5>Bnt el geran</h5>
          <audio id="track2" src="audios/3.mp3"></audio>
        </div>

        <!-- Audio box for Track 3 -->
        <div class="audio-box">
          <img src="images/4.jpg" />
          <h5>5leny fe 7odnk</h5>
          <audio id="track3" src="audios/4.mp3"></audio>
        </div>

        <!-- Audio box for Track 4 -->
        <div class="audio-box">
          <img src="images/1.jpeg" />
          <h5>Kont Arfa</h5>
          <audio id="track4" src="audios/1.mp3"></audio>
        </div>
      </div>
    </div>

    <script src="src.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      body {
          font-family: Arial, Helvetica, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      }

      form {
          background-color: #ffffff;
          border-radius: 15px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          padding: 2rem;
          width: 300px;
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
      }

      h2 {
          text-align: center;
          color: #333333;
          margin-bottom: 1rem;
      }

      label {
          font-size: 1rem;
          color: #555555;
          margin-bottom: 0.5rem;
      }

      input[type="text"],
      input[type="number"],
      input[type="color"],
      button {
          border: 1px solid #dddddd;
          border-radius: 8px;
          padding: 0.8rem;
          font-size: 1rem;
          width: 100%;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      input[type="color"]:focus {
          border-color: #ff9a9e;
          outline: none;
      }

      .gender {
          display: flex;
          gap: 1rem;
          align-items: center;
      }

      .gender label {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          font-size: 0.9rem;
      }

      img {
          width: 30px;
          height: 30px;
          border-radius: 50%;
      }

      button {
          background: linear-gradient(135deg, #ff9a9e, #fad0c4);
          color: white;
          font-weight: bold;
          border: none;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      button:hover {
          background-color: #ff6a88;
      }

      .color-picker {
          margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <form action="">
      <label for="name">Your Name :</label>
      <input type="text" id="name" placeholder="Enter your name..." required
      pattern="^[a-zA-Z\s]{3,30}$" " />
      <label for="age">Your age :</label>
      <input
        type="text"
        id="age"
        placeholder="Enter your age..."
        required
        pattern="^\d{1,3}$"
      />
      <label>Gender:</label>
      <div class="gender">
        <label for="male">
          <img
            src="male.jpg"
            alt="Male"
            class="gender_icon"
            id="male"
          />Male</label
        >
        <input type="radio" id="male" name="gender" value="male" />

        <label for="female">
          <img
            src="female.jpg"
            alt="Female"
            class="gender_icon"
            id="female"
          />Female</label
        >
        <input type="radio" id="female" name="gender" value="female" />
      </div>
      <div class="color-picker">
        <label for="color">Choose your favorite color:</label>
        <input type="color" id="color" name="color" value="black" />
      </div>
      <button type="submit">Submit</button>
    </form>

    <script src="cookie.js"></script>
    <script src="script.js"></script>
  </body>
</html>

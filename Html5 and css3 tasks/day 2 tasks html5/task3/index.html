<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Circles</title>

    <style>
      /* Centering the container div */
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      /* Styling for the container div */
      #container {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }

      /* Styling for the label */
      label {
        margin-right: 10px;
        font-size: 20px;
      }

      /* Styling for the button */
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Container to center the elements -->
    <div id="container">
      <!-- Input to select the color of the circles -->
      <label for="color">Circle Color:</label>
      <input type="color" id="color" value="#000000" />

      <!-- Button to generate random circles on the canvas -->
      <button onclick="generateCircles()">Generate Circles</button>
    </div>

    <!-- Canvas element where the circles will be drawn -->
    <canvas id="myCanvas" width="800" height="500"></canvas>

    <script>
      // Get the canvas element and its context
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      // Function to generate random circles on the canvas
      function generateCircles() {
        // Get the selected color for the circles
        var colorInput = document.getElementById("color");
        var circlesColor = colorInput.value;
        var btn=  document.querySelector("button");
        // btn.style.backgroundColor=circlesColor;
        // Get the width and height of the canvas
        var canvasWidth = canvas.width;
        var canvasHeight = canvas.height;

        // Clear the canvas to remove previous circles
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);

        // Generate a random number of circles between 1 and 50
        var circlesCount = Math.floor(Math.random() * 45) + 1;

        // Draw the random circles on the canvas
        for (var i = 0; i < circlesCount; i++) {
          // Generate random radius, x, and y positions for the circle
          var radius = Math.floor(Math.random() * 50) + 10;
          var x = Math.floor(Math.random() * (canvasWidth - 2 * radius)) + radius;
          var y = Math.floor(Math.random() * (canvasHeight - 2 * radius)) + radius;

          // Draw the circle
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, 2 * Math.PI);
          ctx.strokeStyle = circlesColor;
          ctx.stroke();
          ctx.closePath();
        }
      }
    </script>
  </body>
</html>
